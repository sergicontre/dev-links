<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Dev-links by sergicontre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://sergicontre.github.io/dev-links/feed.rss" />
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Dev Links</h1>
      <h2 class="project-tagline">weekly source of the front-end/programming resources</h2>
    </section>

    <section class="main-content">
      <div class="issue">
      	Loading content&hellip;
      </div>
      
      <a href="http://sergicontre.github.io/dev-links/feed.rss" class="rss">Subscribe our RSS feed</a>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/sergicontre/dev-links">Dev-links</a> is maintained by <a href="https://github.com/sergicontre">sergicontre</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>
	<!-- Templates -->
	<script id="issue-template" type="text/x-handlebars-template">
		<h3>Issue #{{number}}</h3>
		<small>Released: {{date}}</small>
		
		{{#if prev}}
		<a href="#{{prevNumber}}" class="prev">&lsaquo;</a>
		{{/if}}
		
		{{#if next}}
		<a href="#{{nextNumber}}" class="next">&rsaquo;</a>
		{{/if}}
		
		<ul>
			{{#each items}}
			<li>
				<h4><a href="{{url}}" target="_blank">{{desc}}</a></h4>
				{{#each tags}}
				<span class="tag tag--{{this}}">{{this}}</span>
				{{/each}}
			</li>
			{{/each}}
		</ul>
	</script>
	<!-- Scripts -->
	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
		var pageTracker = _gat._getTracker("UA-63675327-1");
		pageTracker._trackPageview();
		} catch(err) {}
	</script>
	<script src="scripts/handlebars.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/app.js"></script>
  </body>
</html>
